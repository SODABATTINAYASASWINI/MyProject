<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="clock.css">
        <title>clock</title>
    </head>
    <body>
        <div class="parent">
            <div class="clock">
                <div class="red"></div>
                <div class="a1"><p class="p1">11</p></div>
                <div class="a2"><p class="p1">10</p></div>
                <div class="a3"><p class="p1">9</p></div>
                <div class="a4"><p class="p1">8</p></div>
                <div class="a5"><p class="p1">7</p></div>
                <div class="a6"><p class="p1">6</p></div>
                <div class="a7"><p class="p1">5</p></div>
                <div class="a8"><p class="p1">4</p></div>
                <div class="a9"><p class="p1">3</p></div>
                <div class="a10"><p class="p1">2</p></div>
                <div class="a11"><p class="p1">1</p></div>
                <div class="a12"><p class="p1">12</p></div>
                <div class="center">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
